<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/base">
	
	<div layout:fragment="content">
	
		<div id="content-header">
			<h1>Nuevo Cliente</h1>
		</div>
		
		<div class="row">
			<div class="col-12">
				<div class="widget-box">
					<div class="widget-title">
						<span class="icon">
							<i class="glyphicon glyphicon-align-justify"></i>									
						</span>
						<!-- <h5>Nuevo Cliente</h5>-->
					</div>
					<div class="widget-content nopadding">
						<form class="form-horizontal" method="post" action="#" th:action="@{nuevoCliente}" th:object="${cliente}" name="basic_validate" id="basic_validate" novalidate="novalidate">
                           <div class="form-group">
                               <label class="control-label">Razon Social</label>
                               <div class="controls">
                                   <input type="text" class="form-control input-small" name="razonSocial" id="razonSocial" th:field="*{razonSocial}" />
                               </div>
                           </div>
                           <div class="form-group">
                               <label class="control-label">RUC</label>
                               <div class="controls">
                                   <input type="text" class="form-control input-small" name="ruc" id="ruc" th:field="*{ruc}" />
                               </div>
                           </div>
                           <div class="form-group">
                               <label class="control-label">Dirección</label>
                               <div class="controls">
                                   <input type="text" class="form-control input-small" name="direccion" id="direccion" th:field="*{direccion}"/>
                               </div>
                           </div>
                           <div class="form-group">
                               <label class="control-label">Teléfono</label>
                               <div class="controls">
                                   <input type="text" class="form-control input-small" name="telefono" id="telefono" th:field="*{telefono}" />
                               </div>
                           </div>
                           <div class="form-actions">
                               <input type="submit" value="Guardar" class="btn btn-primary" />
                           </div>
                       </form>
					</div>
				</div>			
			</div>
		</div>
	
	</div>
</html>
