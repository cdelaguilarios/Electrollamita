<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/base">
	
	<div layout:fragment="content">
	
		<div id="content-header">
			<h1>Actualizar Cliente</h1>
		</div>
		
		<div class="row">
			<div class="col-12">
				<div class="widget-box">
					<div class="widget-title">
						<span class="icon">
							<i class="glyphicon glyphicon-align-justify"></i>									
						</span>
						<!-- <h5>Nuevo Cliente</h5>-->
					</div>
					<div class="widget-content nopadding">
						<form class="form-horizontal" method="post" action="#" th:action="@{/editCliente}" th:object="${cliente}" name="basic_validate" id="basic_validate" novalidate="novalidate">
                           <input type="hidden" th:field="*{id}" />
                           <div class="form-group" th:class="${#fields.hasErrors('razonSocial')}? 'form-group has-error' : 'form-group'">
                               <label class="control-label">Razon Social</label>
                               <div class="controls">
                                   <input type="text" class="form-control input-small" name="razonSocial" id="razonSocial" th:field="*{razonSocial}" /><br/>
                                   <span class="help-inline" for="razonSocial" th:if="${#fields.hasErrors('razonSocial')}" th:errors="*{razonSocial}">Incorrect Razon Social</span>
                               </div>
                           </div>
                           <div class="form-group" th:class="${#fields.hasErrors('ruc')}? 'form-group has-error' : 'form-group'">
                               <label class="control-label">RUC</label>
                               <div class="controls">
                                   <input type="text" class="form-control input-small" name="ruc" id="ruc" th:field="*{ruc}" /><br/>
                                   <span class="help-inline" for="razonSocial" th:if="${#fields.hasErrors('ruc')}" th:errors="*{ruc}">Incorrect RUC</span>
                               </div>
                           </div>
                           <div class="form-group" th:class="${#fields.hasErrors('direccion')}? 'form-group has-error' : 'form-group'">
                               <label class="control-label">Dirección</label>
                               <div class="controls">
                                   <input type="text" class="form-control input-small" name="direccion" id="direccion" th:field="*{direccion}"/><br/>
                                   <span class="help-inline" for="razonSocial" th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}">Incorrect Direccion</span>
                               </div>
                           </div>
                           <div class="form-group" th:class="${#fields.hasErrors('telefono')}? 'form-group has-error' : 'form-group'">
                               <label class="control-label">Teléfono</label>
                               <div class="controls">
                                   <input type="text" class="form-control input-small" name="telefono" id="telefono" th:field="*{telefono}" /><br/>
                                   <span class="help-inline" for="razonSocial" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}">Incorrect Telefono</span>
                               </div>
                           </div>
                           <div class="form-actions">
                               <input type="submit" value="Guardar" class="btn btn-primary" />
                           </div>
                       </form>
					</div>
				</div>			
			</div>
		</div>
	
	</div>
</html>
